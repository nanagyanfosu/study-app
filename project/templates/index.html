<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Strategy Recommendation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">ðŸŽ“ Study Strategy Recommendation System ðŸŽ“</h1>
        <p class="text-center">Answer a few questions to get tailored study strategies!</p>
        <form action="/recommend" method="post">
            <div class="mb-3">
                <label for="style" class="form-label">Preferred Learning Style</label>
                <select id="style" name="style" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="visual">Visual</option>
                    <option value="auditory">Auditory</option>
                    <option value="kinesthetic">Kinesthetic</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="time" class="form-label">Available Study Time</label>
                <select id="time" name="time" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="short">Short</option>
                    <option value="long">Long</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Subject Difficulty</label>
                <select id="difficulty" name="difficulty" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="motivation" class="form-label">Motivation Level</label>
                <select id="motivation" name="motivation" class="form-select" required>
                    <option value="">Select...</option>
                    <option value="low">Low</option>
                    <option value="high">High</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Get Recommendation</button>
            </div>
        </form>
    </div>
</body>
</html>
